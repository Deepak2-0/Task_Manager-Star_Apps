<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <button class="add-server" onclick="addServer()">Add a Server</button>
        <button class="remove-server" onclick="handleRemoveServer()">
          Remove a Server
        </button>
      </div>
      <div class="serverContainer" id="serverContainer">
        <div class="server-list" id="S1">Server 1</div>
      </div>
      <div class="container">
        <input
          type="number"
          id="inputTask"
          class="inputTask"
          value="1"
          min="1"
        />
        <button class="add-task" onclick="addTask()">Add tasks</button>
      </div>
      <div class="taskExecuter" id="taskExecuter"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
